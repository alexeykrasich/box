name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop, feature/*]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: automation-control-system
  DEPLOY_HOST: 192.168.0.250
  DEPLOY_USER: a_krasichenok
  DEPLOY_PORT: 2200
  DEPLOY_PATH: /home/a_krasichenok/automation-control-system

jobs:
  # ============================================================
  # Python Lint & Security Scan
  # ============================================================
  lint-and-security:
    name: Lint & Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit safety
          pip install -r server/requirements.txt

      - name: Lint with flake8
        run: |
          flake8 server/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 server/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Security scan with Bandit
        run: bandit -r server/ -ll -ii --exclude server/test_*.py,server/venv,server/__pycache__

      - name: Check dependencies for vulnerabilities
        run: safety check -r server/requirements.txt --continue-on-error

  # ============================================================
  # Python Tests
  # ============================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-security
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Run tests
        working-directory: server
        env:
          API_KEY_REQUIRED: 'false'
          RATE_LIMIT_ENABLED: 'false'
        run: python test_server.py

  # ============================================================
  # Build Docker Image
  # ============================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # ============================================================
  # Build Android APK
  # ============================================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper (if missing)
        working-directory: android
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.5
          fi
          chmod +x gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  # ============================================================
  # Deploy to Server (only on main/master branch)
  # ============================================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-docker, build-android]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ env.DEPLOY_PORT }} ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Copy Docker image to server
          scp -P ${{ env.DEPLOY_PORT }} -i ~/.ssh/deploy_key \
            /tmp/docker-image.tar \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:/tmp/docker-image.tar

          # Copy docker-compose and env files
          scp -P ${{ env.DEPLOY_PORT }} -i ~/.ssh/deploy_key \
            docker-compose.yml \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/

          # Deploy on remote server
          ssh -p ${{ env.DEPLOY_PORT }} -i ~/.ssh/deploy_key \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'ENDSSH'
            set -e
            cd ${{ env.DEPLOY_PATH }}

            # Load Docker image
            docker load -i /tmp/docker-image.tar
            rm /tmp/docker-image.tar

            # Tag as latest
            docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest

            # Restart services
            docker compose down || true
            docker compose up -d

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          ssh -p ${{ env.DEPLOY_PORT }} -i ~/.ssh/deploy_key \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "curl -sf http://localhost:5000/health || exit 1"
          echo "Health check passed!"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

